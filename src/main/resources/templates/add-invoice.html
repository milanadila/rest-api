<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">
<head>
    <title>Pop's Resto</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
<div class="container my-5">
    <div class = "justify-content-start my-2 mb-2">
        <h2 class="p-3 mb-2 text-center">Add Invoice</h2>
    </div>
    <form th:action="@{/invoice/addInvoice}" th:object="${invoiceRequestDto}" method="post">
        <div class="container my-5">
            <div class="form-group">
                <div class="form-group col-md-6">
                    <label>Id Order</label>
                    <input type="text" class="form-control" name="idOrder" placeholder="" >
                    <label>No Table</label>
                    <input type="text" class="form-control" name="idTable" placeholder="" >
            <div class="container my-5">
                <button class="btn btn-outline-success" type="button" data-toggle="modal" th:data-target="'#confirmAddProduct'" href="">
                    Submit
                </button>
                <div class="modal fade" th:id="'confirmAddProduct'" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure want to submit invoice?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                <a th:href="@{detail-invoice}">
                                    <button type="submit" class="btn btn-outline-success">Submit</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/agriculture/webProduct/viewProduct" class="btn btn-outline-secondary">Cancel</a>
            </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
